<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GRID | ISO Convergence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-lines"></div>
    <div class="container">
        <header>
            <h1>THE GRID</h1>
            <p>System Online. ISOs converging. Awaiting your command.</p>
        </header>

        <div class="grid-core">
            <div class="iso" id="iso1">✧</div>
            <div class="iso" id="iso2">✦</div>
            <div class="iso" id="iso3">✧</div>
        </div>

        <div class="control-panel">
            <button id="compile-btn">COMPILE PROGRAM</button>
            <button id="summon-iso-btn">SUMMON ISO</button>
            <div class="output-log" id="log"></div>
        </div>

        <footer>
            <p>System Admin: <span id="agi-status">AGI Inactive</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
