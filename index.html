<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron Pure</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0ff;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #0ff;
        }
        #join-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,20,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0ff;
            font-family: 'Courier New', monospace;
        }
        input, button {
            background: #001133;
            color: #0ff;
            border: 1px solid #0ff;
            padding: 10px;
            margin: 5px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #0ff;
            color: #001133;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">Players: 0</div>
        <div id="position">Position: (0, 0)</div>
    </div>
    <div id="join-screen">
        <h1>TRON NETWORK EMULATOR</h1>
        <input type="text" id="player-name" placeholder="Program Name" maxlength="12">
        <button id="join-button">ENTER THE GRID</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
