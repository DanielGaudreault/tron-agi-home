<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON Autonomous Learning Core</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Orbitron';
            src: url('assets/fonts/Orbitron.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader-grid">
            <div class="grid-line vertical"></div>
            <div class="grid-line horizontal"></div>
            <div class="center-dot"></div>
            <div class="loading-text">INITIALIZING NEURAL MATRIX</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-text">0%</div>
            </div>
        </div>
    </div>

    <div id="tron-grid"></div>

    <div id="system-hud">
        <div class="hud-panel">
            <div class="panel-header">CORE STATUS</div>
            <div class="hud-item">
                <span class="hud-label">LEARNING RATE:</span>
                <span id="learning-rate" class="hud-value">0.85</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">MEMORY NODES:</span>
                <span id="memory-nodes" class="hud-value">1,024</span>
            </div>
        </div>
        
        <div class="hud-panel">
            <div class="panel-header">NEURAL NETWORK</div>
            <div class="hud-item">
                <span class="hud-label">CONCEPT LINKS:</span>
                <span id="concept-links" class="hud-value">5,248</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">SESSION ID:</span>
                <span id="session-id" class="hud-value">TRON-AGI-XXXXX</span>
            </div>
        </div>
    </div>

    <div id="main-console">
        <div id="console-output"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="DIRECT INPUT..." autocomplete="off">
            <button id="submit-btn">
                <span>EXECUTE</span>
                <div class="btn-pulse"></div>
            </button>
        </div>
    </div>

    <div id="energy-pulse"></div>

    <script src="agi.js"></script>
    <script>
        // Simulate system boot
        let loadProgress = 0;
        const loadInterval = setInterval(() => {
            loadProgress += Math.random() * 20;
            if (loadProgress >= 100) {
                clearInterval(loadInterval);
                document.querySelector('.progress-bar').style.width = '100%';
                document.querySelector('.progress-text').textContent = '100%';
                
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        window.agi = new TRON_AGI();
                    }, 500);
                }, 300);
            } else {
                document.querySelector('.progress-bar').style.width = loadProgress + '%';
                document.querySelector('.progress-text').textContent = Math.floor(loadProgress) + '%';
            }
        }, 100);
    </script>
</body>
</html>
