<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI with Tron Integration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronwallet-adapter-vue/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.1.0/dist/TronWeb.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AGI Tron Interface</h1>
            <div id="wallet-status">Wallet not connected</div>
            <button id="connect-wallet">Connect Tron Wallet</button>
        </header>

        <div class="main-content">
            <div class="agi-console">
                <div id="agi-output" class="output"></div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Ask the AGI anything...">
                    <button id="send-btn">Send</button>
                </div>
            </div>

            <div class="tron-panel">
                <h2>Tron Blockchain Interaction</h2>
                <div class="tron-actions">
                    <button id="get-balance">Get TRX Balance</button>
                    <button id="get-smart-contracts">Query Smart Contracts</button>
                </div>
                <div id="tron-output" class="output"></div>
            </div>
        </div>

        <div class="memory-panel">
            <h3>AGI Memory Context</h3>
            <div id="memory-context" class="output"></div>
        </div>
    </div>

    <script src="tron-utils.js"></script>
    <script src="agi.js"></script>
    <script src="app.js"></script>
</body>
</html>
