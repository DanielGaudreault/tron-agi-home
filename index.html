<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON: Grid Revolution</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader">
            <div class="light-cycle"></div>
            <div class="loading-text">INITIALIZING GRID SYSTEM</div>
            <div class="progress-bar"></div>
        </div>
    </div>
    
    <div id="start-screen">
        <div class="title-container">
            <h1 class="title-glitch">TRON</h1>
            <h2 class="subtitle">LIGHT CYCLE PROTOCOL</h2>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <input type="text" id="player-name" maxlength="12" placeholder="ENTER USERNAME">
            </div>
            
            <button id="enter-button">
                ENTER THE GRID
            </button>
        </div>
    </div>
    
    <div id="game-ui">
        <div class="player-info">
            <div class="player-name"></div>
            <div class="player-score">ENERGY: 100%</div>
        </div>
        <div class="game-stats">
            <div class="stat"><span>PLAYERS:</span> <span id="player-count">1</span></div>
            <div class="stat"><span>POSITION:</span> <span id="player-position">0,0</span></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
