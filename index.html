<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON AGI INTERFACE</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="preload" href="assets/fonts/tron.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="assets/fonts/digital.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body>
    <div id="grid-container">
        <canvas id="grid-canvas"></canvas>
    </div>
    
    <audio id="startup-sound" src="sounds/startup.mp3" preload="auto"></audio>
    <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>
    <audio id="grid-sound" src="sounds/grid.mp3" preload="auto" loop></audio>
    
    <div id="main-content">
        <div class="header">
            <h1>TRON AGI INTERFACE</h1>
            <div class="subtitle">CLIENT-SIDE ARTIFICIAL GENERAL INTELLIGENCE</div>
            <div class="version">SYSTEM v3.1.4</div>
        </div>
        
        <div id="chat-container">
            <div class="message ai-message">
                <div class="message-header">SYSTEM</div>
                <div class="message-content">Initializing neural network...</div>
            </div>
        </div>
        
        <div id="input-container">
            <input type="text" id="user-input" placeholder="ENTER QUERY..." autocomplete="off" spellcheck="false">
            <button class="btn" id="submit-btn">
                <span class="btn-text">SUBMIT</span>
                <span class="btn-icon">></span>
            </button>
            <button class="btn" id="reset-btn">
                <span class="btn-text">RESET</span>
                <span class="btn-icon">â†»</span>
            </button>
        </div>
        
        <div id="status-panel">
            <div class="status-item">
                <div class="status-label">SYSTEM STATUS</div>
                <div class="status-value" id="status-text">BOOTING</div>
                <div class="meter">
                    <div class="meter-fill" id="status-meter"></div>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">NEURAL LOAD</div>
                <div class="status-value" id="load-text">0%</div>
                <div class="meter">
                    <div class="meter-fill" id="load-meter"></div>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">MEMORY USAGE</div>
                <div class="status-value" id="memory-text">0KB</div>
                <div class="meter">
                    <div class="meter-fill" id="memory-meter"></div>
                </div>
            </div>
        </div>
        
        <div id="debug-console">
            <div class="console-header">SYSTEM LOG</div>
            <div class="console-output" id="console-output"></div>
        </div>
    </div>

    <script src="js/tronGrid.js" defer></script>
    <script src="js/agiSystem.js" defer></script>
    <script src="js/uiController.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
