<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron AGI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>TRON AGI</h1>
        <p>Enter a number to teach me, and I'll predict!</p>
        <input type="number" id="input" placeholder="Enter a number">
        <input type="number" id="target" placeholder="What should I predict?">
        <button onclick="trainAndPredict()">Train & Predict</button>
        <p id="result">Prediction: Waiting...</p>
    </div>
    <div id="three-container"></div>
    <script type="module" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</body>
</html>
